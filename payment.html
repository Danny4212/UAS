    <section class="payment">
      <h1 class="title">Ringkasan Pembayaran</h1>
      <form id="paymentForm">
        <label for="paymentMethod">Pilih Metode Pembayaran:</label>
        <select name="method" id="paymentMethod" class="box" required>
          <option value="" disabled selected>Pilih metode pembayaran</option>
          <option value="cash on delivery">Cash on Delivery</option>
          <option value="credit card">Kartu Kredit</option>
          <option value="qris">QRIS</option>
        </select>
        <div id="codDetails" style="display: none;">
          <label for="recipientName">Nama Penerima:</label>
          <input type="text" id="recipientName" name="recipientName" class="box" required />

          <label for="phoneNumber">Nomor Telepon:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" class="box" required />

          <label for="address">Alamat:</label>
          <textarea id="address" name="address" class="box" rows="3" required></textarea>

          <label for="province">Provinsi:</label>
          <input type="text" id="province" name="province" class="box" required />

          <label for="city">Kota:</label>
          <input type="text" id="city" name="city" class="box" required />

          <label for="notes">Catatan Tambahan:</label>
          <textarea id="notes" name="notes" class="box" rows="3"></textarea>
        </div>
        
        <div id="creditCardDetails" style="display: none;">
          <label for="cardHolderName">Nama Pemegang Kartu:</label>
          <input type="text" id="cardHolderName" name="cardHolderName" class="box" required />

          <label for="cardNumber">Nomor Kartu:</label>
          <input type="text" id="cardNumber" name="cardNumber" class="box" required />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" class="box" required />

          <label for="expiryDate">Tanggal Kedaluwarsa:</label>
          <input type="date" id="expiryDate" name="expiryDate" class="box" required />

          <label for="cardAddress">Alamat Pemegang Kartu:</label>
          <textarea id="cardAddress" name="cardAddress" class="box" rows="3" required></textarea>
        </div>
        <div class="description" id="methodDescription"></div>
        <input type="submit" value="Tempatkan Pesanan" name="order" class="btn order-btn" />
      </form>
      <div class="button-group">
        <button onclick="window.location.href='cart.php'" class="btn">Lihat Keranjang</button>
        <button onclick="window.location.href='index.html'" class="btn">Kembali ke Home</button>
      </div>
